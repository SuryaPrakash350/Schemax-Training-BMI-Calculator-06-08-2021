<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div>
        <h1>Calculate BMI</h1><hr>
        <div>
            <table id="table">
                <tbody>
                    <tr>
                        <td><label for="weightin">Weight: </label></td>
                        <td><input type="number" id="weightin"></td>
                    </tr>
                    <tr>
                        <td><label for="heightin">Height: </label></td>
                        <td><input type="number" id="heightin"></td>
                    </tr>
                    <tr>
                        <td><button id="btn">Calculate BMI</button></td>
                        <td><span id="result"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <span id="result"></span>
    </div>
    <script src="demo.js"></script>
</body>
</html>
